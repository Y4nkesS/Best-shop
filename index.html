<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/styles.css">

    <title>Best shop</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="container-logo">
            <h1>BestShop</h1>
        </div>
        <nav class="container-nav">
            <a href="#">Why us</a>
            <a href="#">Benefits</a>
            <a href="#">Prices</a>
            <a href="#">Contact</a>
        </nav>
    </div>
</header>
<section class="banner">
    <div class="banner-title">
        <h1>Sell More!</h1>
    </div>
    <div class="banner-text">
        <p>Open shop on our platform and increase your sales</p>
    </div>
    <div class="banner-button">
        <a href="#">Open your shop</a>
    </div>
</section>
<section class="statistic">

    <div class="statistic-title">
        <h2>The most popular sales platofrm in country</h2>
    </div>
    <div class="statistic-container">
    <div class="statistic-content">
        <div class="statistic-photo-box-1">
            <img src="/assets/person.svg" alt="" class="statistic-photo-img">
        </div>
        <div class="statistic-content-numbers">
            <p>100000+</p>
        </div>
        <div class="statistic-content-text">
            <p>daily entries</p>
        </div>
    </div>
        <div class="statistic-content">
            <div class="statistic-photo-box-2">
                <img src="/assets/eye.svg" alt="" class="statistic-photo-img">
            </div>
            <div class="statistic-content-numbers">
                <p>2000000+</p>
            </div>
            <div class="statistic-content-text">
                <p>seen products every day</p>
            </div>
        </div>
        <div class="statistic-content">
            <div class="statistic-photo-box-3">
                <img src="/assets/catalog.svg" alt="" class="statistic-photo-img">
            </div>
            <div class="statistic-content-numbers">
                <p>10000+</p>
            </div>
            <div class="statistic-content-text">
                <p>added posts daily</p>
            </div>
        </div>
    </div>
</section>


</body>
</html>
